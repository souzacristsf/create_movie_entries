<!doctype HTML>
<html>
<head>
	<title>Create Movie Entries</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="form-group">
		<form action="/create_movie_entries" class="form-horizontal" method="POST">
			<div class="page-header">
				<h1>Digite as entradas dos cinema <small>abaixo</small></h1>
			</div>
			<div class="container">
				<div class="form-group">
					<label for="inputTitle" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-4">
						<input type="text" name="title" class="form-control" id="inputTitle" placeholder="title" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputNumber" class="col-sm-2 control-label">Year</label>
					<div class="col-sm-4">
						<input type="number" name="year" class="form-control" id="inputNumber" placeholder="year" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputImdb" class="col-sm-2 control-label">Imdb Link</label>
					<div class="col-sm-4">
						<input type="text" name="imdb" class="form-control" id="inputImdb" placeholder="imdb" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-default" value="Submit"/>
					</div>
				</div>

			</form>
		</div>

</html>
